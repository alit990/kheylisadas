<div class="single_widgets widget_tags edu_wraper border">
    <div class=" reviews-reaction">
        <h4 class="title">این مطلب برای شما مفید بود؟</h4>
        <a
                class="btn btn-light comment-like like {% if user_vote == 1 %}active{% endif %}"
                onclick="voteAudio({{ audio.id }} , 1)">
            <i class="icofont-heart-alt"></i>
            {{ audio_likes_count|add:audio.fake_like_count }}
        </a>
        {% comment %}<a
                class="btn btn-light comment-like like {% if user_vote == 0 %}active{% endif %}"
                onclick="voteAudio({{ audio.id }} , 0)">
            خیر
            <i class="icofont-thumbs-down"></i>
            {{ audio_dislikes_count|add:audio.fake_dislike_count }}
        </a>{% endcomment %}
    </div>
</div>
