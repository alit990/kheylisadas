{% comment %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const images = document.querySelectorAll('img');
        images.forEach(img => {
            img.onerror = function() {
                this.onerror = null;
                this.src = '{% static "assets/img/audio-no-image.jpg" %}';
            };
        });
    });
</script>{% endcomment %}
